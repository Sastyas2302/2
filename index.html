<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap (Slider + Feedback)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container-fluid"> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-cat fa-2xl text-success"></i></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link1</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link3</a></li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Найти друзей">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>


<main>

<!-- 1. БЛОК С КАРТИНКОЙ + ОТКРЫТИЕ ВИДЕО -->
<section id="introduce">
    <div class="container">
        <div class="row pb-5 gy-3">

            <div class="col-12 col-md-6">
                <h6 class="text-success">Приют для животных "Пиф"</h6>
                <h1 class="display-4">Приют для животных "Пиф"</h1>
                <p class="fw-bold">Место, где можно найти настоящего друга</p>
                <p>Далеко-далеко, за словесными горами...</p>
                <button class="btn btn-success">Подробнее</button>
            </div>

            <!-- КНОПКА ОТКРЫВАЕТ ВИДЕО -->
            <div class="col-12 col-md-6 video-right d-flex justify-content-center align-items-center">
                <img src="IMG/play-icon.png" alt="play"
                     role="button" style="cursor:pointer; max-width:200px;"
                     data-bs-toggle="modal" data-bs-target="#videoModal">
            </div>

        </div>
    </div>
</section>


<!-- 2. ПРОЧИЕ БЛОКИ (оставлены как есть) -->
<section id="friend" class="text-bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-5 d-none d-md-block">
                <img class="rounded w-100" src="IMG/dog.webp" alt="">
            </div>

            <div class="col-12 col-md-7">
                <h2 class="display-5">Найти себе друга!</h2>
                <p>Далеко-далеко, за словесными горами...</p>
                <button class="btn btn-success">Подробнее</button>
                <button class="btn btn-primary">Написать нам</button>
            </div>
        </div>
    </div>
</section>



<!-- 3. СЛАЙДЕР (оставлен как в твоём коде) -->
<section id="slider-animal">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">

            <!-- ... ❗ тут остаётся весь твой слайдер без изменений ... -->

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
    </div>
</section>

</main>


<!-- 4. МОДАЛЬНОЕ ОКНО С ВИДЕО -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-body p-0">
        <iframe id="rutubePlayer" src="" width="100%" height="600" frameborder="0" allow="autoplay; fullscreen"></iframe>
      </div>

      <button type="button" class="btn-close position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"></button>

    </div>
  </div>
</div>



<footer></footer>


<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


<!-- 5. СКРИПТ АВТО-ЗАПУСКА ВИДЕО -->
<script>
const videoURL = "https://rutube.ru/video/6218d91b9f84ec2b537b25134b4279c9/";

const modal = document.getElementById("videoModal");
const iframe = document.getElementById("rutubePlayer");

modal.addEventListener("shown.bs.modal", () => {
    iframe.src = videoURL; // запуск видео
});

modal.addEventListener("hidden.bs.modal", () => {
    iframe.src = ""; // остановка
});
</script>

</body>
</html>
